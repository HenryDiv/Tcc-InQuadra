<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHBs9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
    <title>INQUADRA</title>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login">
        <form>
            <a href="../../index.html"><img src="../../assets/logo.png" alt="" width="180px" class="logo"></a>
            <h2 class="h2-txt">Crie sua conta. É grátis!</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome</label> 
                <input type="text" class="form-control nome"><!--input nome -->
              <label for="exampleInputEmail1" class="form-label">CPF</label>
              <input type="text" class="form-control nome"><!--input cpf -->
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><!--input email-->
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1"> <!--input senha-->
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Eu aceito os <a href="../Termos/index.html" >termos e condições.</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Criar conta</button>
          </form>
    </div>

    
</body>
</html>
