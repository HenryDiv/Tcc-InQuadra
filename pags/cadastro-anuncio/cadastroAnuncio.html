<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHBs9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cadastroAnuncio.css">
</head>

<body>
  <div class="login">
    <form>
      <a href="../../index.html"><img src="../../assets/logo.png" alt="" width="180px" class="logo"></a>
      <h2 class="h2-txt">Compartilhe algumas informações sobre sua
        quadra</h2>
      <p>Os itens com (*) são obrigatórios</p>
      <div>
        <label for="exampleInputEmail1" class="form-label">Título</label>
          <input type="text" class="form-control mb-4"
            placeholder="Digite um título para o seu anúncio"><!--input titulo anuncio -->
          <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          placeholder="Digite uma descrição para sua quadra"></textarea>
      </div>
      <div class="check-box my-4">
        
        <span>Esportes que podem ser feitos na quadra: </span>
        <div class="row">

          <div class="col">
            <label class="form-check-label d-block" for="basquete">
              <input class="form-check-input" type="checkbox" value="" id="basquete" > Basquete
            </label>
            <label class="form-check-label d-block" for="futebol">
              <input class="form-check-input" type="checkbox" value="" id="futebol"> Futebol
            </label>
            <label class="form-check-label d-block" for="bilhar">
              <input class="form-check-input" type="checkbox" value="" id="bilhar"> Bilhar
            </label>
            <label class="form-check-label d-block" for="golfe">
              <input class="form-check-input" type="checkbox" value="" id="golfe"> Golfe
            </label>
            <label class="form-check-label d-block" for="natacao">
              <input class="form-check-input" type="checkbox" value="" id="natacao"> Natação
            </label>
  
          </div>
          <div class="col">
            <label class="form-check-label d-block" for="volei">
              <input class="form-check-input" type="checkbox" value="" id="volei" > Vôlei
            </label>

            <label class="form-check-label d-block" for="tenis">
              <input class="form-check-input" type="checkbox" value="" id="tenis"> Tênis
            </label>

            <label class="form-check-label d-block" for="pong">
              <input class="form-check-input" type="checkbox" value="" id="pong"> Ping Pong
            </label>

            <label class="form-check-label d-block" for="sakte">
              <input class="form-check-input" type="checkbox" value="" id="skate"> Skate
            </label>

            <label class="form-check-label d-block" for="futsal">
              <input class="form-check-input" type="checkbox" value="" id="futsal"> Futsal
            </label>
          </div>


          
        </div>
      </div>

      <label for="preco" class="form-label">Preço R$</label>
      <input type="number" class="form-control mb-4" placeholder="Digite o Preço que deseja cobrar">

      <label for="fotos" class="form-label">Fotos</label>
     <input class="form-control mb-4" type="file" id="fotos" multiple>


      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control mb-4" placeholder="Digite o Endereço da quadra">


      <label for="cep" class="form-label">Cep</label>
      <input type="number" class="form-control mb-4" placeholder="Digite o cep da quadra">


      <label for="telefone" class="form-label">Número</label>
      <input type="tel" class="form-control mb-4 "
        placeholder="Digite um número telefonico para contato"><!--input titulo anuncio -->
      <button type="submit" class="btn btn-primary">Criar anuncio</button>
    </form>
  </div>

</body>

</html>
