<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHBs9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>INQUADRA</title>
  </head>
  <body>
    <div class="login">
      <form>
        <a href="../../index.html"
          ><img src="../../assets/logo.png" alt="" width="180px" class="logo"
        /></a>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          /><!--input email -->
          <div id="emailHelp" class="form-text">
            Nunca compartilharemos seu e-mail com mais ninguém.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
          /><!--input senha-->
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
          /><!--check box salvar senha-->
          <label class="salvar-senha" for="exampleCheck1"
            >Lembrar de mim</label
          >
          <p class="txt">
            Não possui conta?
            <a href="../cadastro/index.html" class="criar-conta"
              >criar conta</a
            >
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <!--botao entrar-->
      </form>
    </div>
  </body>
</html>
